<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>

<div class="container">

  <header>
    <img class="logo" src="images/logo.svg" alt="Logo">
  </header>

  <div class="centro">

    <div class="esquerda">
    <img src="images/illustration-mockups.svg" alt="Ilustração">
    </div>
    <div class="direita">
    <h1>Build The Community <br> Your Fans Will Love</h1>
  
    <p>  Huddle re-imagines the way we build communities. You have <br />
      a voice, but so does your audience. Create connections with <br />
      your users as you engage in genuine discussion.</p>

      <a class="button" href="#">Register</a>
    </div>
  </div>
</div>
<footer>
  <a href="#">
    <img src="images/instagram.png" alt="instagram">
  </a>
  <a href="#">
    <img src="images/twitter.png" alt="twitter">
  </a>
  <a href="#">
    <img src="images/facebook-app-symbol.png" alt="facebook">
  </a>
  
</footer>


</body>
</html>
